<app-navbar></app-navbar>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form #form="ngForm" autocomplete="off" (submit)="login(form)">
            <h1>Ingresar</h1>
            <div class="social-container">
                <img src="../../../assets/img/logo.jpeg" routerLink="/home" width="45px">
            </div>
            <span>Ingresa con tus credenciales</span>
            <input type="email" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="formModel.email" required/>
            <input type="password" placeholder="Password" #Password="ngModel" name="password" [(ngModel)]="formModel.password" required/>
            <a href="#">Olvidaste tu password?</a>
            <button type="submit">Ingresar</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Bienvenido Amigo!</h1>
                <p>Si no tienes cuenta puedes registrarte aqu√≠!</p>
                <button class="ghost" (click)="irRegistro()">Registro</button>
            </div>
        </div>
    </div>
</div>

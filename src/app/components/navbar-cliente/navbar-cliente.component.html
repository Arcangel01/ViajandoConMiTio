<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Solicitar Auto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" #form="ngForm" (submit)="solicitud(form)">
                <div class="col-md-6">
                  <label class="form-label">Origen</label>
                  <input type="text" class="form-control" placeholder="Lugar de recogida" id="origen"
                  #origen="ngModel" name="origen" [(ngModel)]="formModel.origen" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Destino</label>
                  <input type="text" class="form-control" placeholder="Destino" id="destino"
                  #destino="ngModel" name="destino" [(ngModel)]="formModel.destino" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tarifa</label>
                  <input type="number" class="form-control" placeholder="$ Ofrezca su tarifa" id="tarifa"
                  #tarifa="ngModel" name="tarifa" [(ngModel)]="formModel.tarifa" min="5000" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Comentarios</label>
                    <input type="text" class="form-control" placeholder="Comentarios y deseos" id="comentarios"
                    #comentarios="ngModel" name="comentarios" [(ngModel)]="formModel.comentarios">
                  </div>
                <div class="col-12">
                  <button class="btn btn-success" type="submit" [disabled]="form.invalid">Solicitar</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
